<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Details</title>
    <!-- Link the stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link the header.js file -->
    <script defer src="header.js"></script>
    <!-- Link the gift.js file -->
    <script defer src="gift.js"></script>
</head>
<body>

    <!-- Empty header element -->
    <header></header>

    <!-- Main element for the gift details -->
    <main id="gift-content" class="gift-info">
        <!-- Image container with image element -->
        <div class="image-container">
            <img id="image" src="" alt="Gift image">
        </div>

        <!-- Gift details section -->
        <div class="gift-details">
            <h2 id="name"></h2>
            <p id="submittedBy"></p>
            <p id="submittedOn"></p>
            <p id="pricePoint"></p>
            <p id="audience"></p>
            <p id="description"></p>
        </div>
    </main>

</body>
</html>
